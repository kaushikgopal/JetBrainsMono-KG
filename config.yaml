# JetBrains Mono Custom Configuration

# Suffix appended to font name (e.g., "KG" yields "JetBrains Mono KG")
suffix: KG

# Weight range to pin (leave empty for full range)
# weight_min: 500
# weight_max: 700

# OpenType features to freeze
# for list of features see https://github.com/JetBrains/JetBrainsMono?tab=readme-ov-file#opentype-features
# Available: calt, cv01-cv20, ss01-ss20
#   calt  - Ligatures + colon substitution between digits
#   cv06  - Lowercase l with serif
#   cv07  - Lowercase t with curved tail
#   cv10  - Simplified r
#   cv14  - Dollar sign style
#   ss19  - Gaps in ligatures
features:
  - calt
  - cv10
  - ss19
